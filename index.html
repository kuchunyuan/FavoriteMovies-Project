<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Robert Ku" />
  <base target="_self" />
  <title>My Favorite Movies</title>
  <script src="https://kit.fontawesome.com/1e6d623a73.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Movie List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section class="container mt-5">
    <!-- Search bar -->
    <div class="row mb-4">
      <!-- Search Bar -->
      <form class="form-inline col-sm-11 d-flex" id="search-form">
        <label class="sr-only" for="search-input">Search Keyword</label>
        <input type="text" class="form-control mb-2" id="search-input" placeholder="Keyword..." />
        <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
          Search
        </button>
      </form>
      <!-- 新增切換按鈕 -->
      <div class="col-sm-1" id="change-mode">
        <i class="fa fa-th mr-sm-2" id="card-mode-button" aria-hidden="true"></i>
        <i class="fa fa-bars" id="list-mode-button" aria-hidden="true"></i>
      </div>
    </div>
    <!-- card -->
    <section class="row" id="data-panel" data-mode="card-mode">
      
    </section>
    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center  mt-4" id="paginator">
      </ul>
    </nav>
    <!-- modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
<script src="/app.js"></script>

</html>
